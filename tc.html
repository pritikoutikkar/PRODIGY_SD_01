
<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    
  </head>
  <body>
      <link rel="stylesheet" href="tc.css" />   

<div class="container">

        <div class="title">
            <h1><u>Temperature Converter</u></h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            
        </div>

        <div class="button">
            <button>RESET</button>
        </div>

    </div>
      <script src="tc.js"></script>
  </body>
</html>
